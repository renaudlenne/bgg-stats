<!DOCTYPE html>
<html lang="en">
<head>
    <title>BGG stats generator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/material-form.css" />
</head>
<body>
<div class="container" style="min-height: 400px;">
    <form id="form" onsubmit="return formSubmit(event);">
        <h1>BGG statistics generator</h1>
        <div class="form-group">
            <input type="text" name="username" id="username" required="required"/>
            <label class="control-label" for="username">BoardGameGeek username</label><i class="bar"></i>
        </div>
        <div class="form-radio">
            <div class="radio">
                <label>
                    <input type="radio" name="stats_type" value="mechanics" checked="checked"/><i class="helper"></i>Group by mechanics
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="stats_type" value="categories"/><i class="helper"></i>Group by categories
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="stats_type" value="release_year"/><i class="helper"></i>Group by release year
                </label>
            </div>
        </div>
        <div class="button-container">
            <button class="button" type="submit"><span>Get some stats!</span></button>
        </div>
    </form>
</div>
<script language="javascript">
    function formSubmit(evt) {
        evt.preventDefault();
        getStats();
        return false;
    }

    function getStats() {
        var username = document.getElementById("username").value;
        var stats_type = document.querySelector('input[name="stats_type"]:checked').value;
        window.location.href = stats_type + "/" + username;
    }
</script>
</body>
</html>
